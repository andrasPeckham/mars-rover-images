<div>
  <app-menu-bar></app-menu-bar>
  <div class="wave-div">
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#191716" fill-opacity="1" d="M0,96L80,106.7C160,117,320,139,480,176C640,213,800,267,960,261.3C1120,256,1280,192,1360,160L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
    </svg>
  </div>
  <h2 class="favorites-text">FAVORITES</h2>
  <div class="main-content">
    <div class="outer-cnt">
      <div class="cnt">
        <p *ngIf="noFavorites" class="notification-text">You don't have and favorites yet. You can add photos to favorites by clicking the heart icon in the top right corner of images.</p>
        <p *ngIf="noWebSupport" class="notification-text">Sorry! No Web Storage support...</p>
        <app-image *ngFor="let image of favorites"
                   [image]="image"
                   (openModal)="openModalWithImage($event)"></app-image>
      </div>
    </div>
    <app-background-circles></app-background-circles>
  </div>
  <app-image-modal *ngIf="showModal"
                   [imgSrc]="modalImage"
                   (closeModal)="closeModal()"
                   (removeFromFavorites)="refreshFavorites()"
                   (goToImage)="switchImage($event)"></app-image-modal>
</div>
