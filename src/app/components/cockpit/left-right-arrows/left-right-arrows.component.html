<div class="arrows-div">
  <div class="outer-button">
    <div *ngIf="pages[0] != currentPage" class="paging-button" (click)="changePageTo.emit(1)"><i class="fa fa-backward fa-img"></i></div>
    <div *ngIf="pages[0] != currentPage" class="paging-button"><i class="fa fa-caret-left fa-img single-arrow" (click)="changePageTo.emit(currentPage-1)"></i></div>
    <div *ngIf="pages.length <= maximumPagesShown; else moreThanFivePages" class="outer-button">
      <div *ngFor="let page of pages" class="paging-button" [class.selected]="page == currentPage" (click)="changePageTo.emit(page)">{{page}}</div>
    </div>
    <ng-template #moreThanFivePages>
      <div *ngFor="let page of getPagesToDisplay()" class="paging-button" [class.selected]="page == currentPage" (click)="changePageTo.emit(page)">{{page}}</div>
    </ng-template>
    <div *ngIf="pages[pages.length - 1] != currentPage" class="paging-button"><i class="fa fa-caret-right fa-img single-arrow" (click)="changePageTo.emit(currentPage + 1)"></i></div>
    <div *ngIf="pages[pages.length - 1] != currentPage" class="paging-button"><i class="fa fa-forward fa-img" (click)="changePageTo.emit(pages.length)"></i></div>
  </div>
</div>
