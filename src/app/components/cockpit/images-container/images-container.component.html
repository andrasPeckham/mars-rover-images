<div class="cnt">
  <p *ngIf="!imagesLoaded" style="color: white">Images loading...</p>
  <p *ngIf="images.length == 0 && !firstLoad && imagesLoaded" style="color: white">Sorry, there were no rover pictures taken on that day, with that camera.</p>
  <app-image *ngFor="let image of images" [image]="image"></app-image>
</div>
