<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="background">
  <app-menu-bar></app-menu-bar>
  <div>
    <h2 class="images-text">IMAGES</h2>
    <div class="outer-container">
      <div class="inner-container">
        <div class="search-params">
          <div class="search-box">
            <div class="labels">Rover:</div>
            <ng-select class="modified"
                       [items]="rovers"
                       bindLabel="name"
                       bindValue="name"
                       (ngModelChange)="roverSelected(); updateQueryParams()"
                       [(ngModel)]="selectedRover">
            </ng-select>
          </div>
          <div class="search-box">
            <div class="labels">Camera:</div>
            <ng-select class="modified"
                       [items]="roverCameras"
                       bindLabel="name"
                       bindValue="name"
                       (ngModelChange)="getSolsOfRoverArray(); updateQueryParams()"
                       [(ngModel)]="selectedCamera">
            </ng-select>
          </div>
          <div class="search-box">
            <div class="labels">Sol:</div>
            <ng-select class="modified"
                       [items]="solsAndDaysOfRover? solsAndDaysOfRover.sols : []"
                       (ngModelChange)="updateQueryParams()"
                       [(ngModel)]="selectedSol">
            </ng-select>
          </div>
          <div class="search-box">
<!--            <div class="labels">Date format:</div>-->
<!--            <ng-select class="modified"-->
<!--                       [items]="['Sols', 'Earth date']"-->
<!--                       [(ngModel)]="solOrEarthDate">-->
<!--            </ng-select>-->
          </div>
          <button class="button submit" (click)="searchForImages()">Search</button>
        </div>
        <p *ngIf="solsAndDaysOfRover" class="labels">Corresponding earth date: <strong>{{ solsAndDaysOfRover.earthDays[solsAndDaysOfRover.sols.indexOf(selectedSol)] | date}}</strong></p>
<!--        <button class="button submit" (click)="searchForImages()">Submit</button>-->
      </div>
    </div>
  </div>
  <app-left-right-arrows *ngIf="allImages.length != 0 && imagesLoaded" [pages]="photoPages || []" [currentPage]="pageNumber" (changePageTo)="changePage($event)"></app-left-right-arrows>
  <app-images-container #imagesContainer [_images] = "allImages" [imagesLoaded] = "imagesLoaded" [firstLoad]="firstload"></app-images-container>
  <app-left-right-arrows *ngIf="allImages.length != 0 && imagesLoaded" [pages]="photoPages || []" [currentPage]="pageNumber" (changePageTo)="changePage($event)"></app-left-right-arrows>

</div>
